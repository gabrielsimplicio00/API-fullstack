<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>API</title>
</head>
<body>
    <header>
        <h1>Sistema de cadastro de pessoas</h1>
        <section class="subtitle">
            <p>/pessoas - lista todas as pessoas</p>
            <p>/pessoas/:id - lista uma pessoa por ID</p>
        </section>
    </header>
    <div class="form">
        <form action="/pessoas" method="post">
            <div class="input-form">
                <label for="nome">Nome</label>
                <input class="input-space" type="text" name="nome" id="nome" required>
            </div>
            <div class="input-form">
                <label for="sobrenome">Sobrenome</label>
                <input class="input-space" type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="input-form">
                <label for="idade">Idade</label>
                <input class="input-space" type="number" name="idade" id="idade" required>
            </div>
            <div class="input-form">
                <label for="email">Email</label>
                <input class="input-space" type="email" name="email" id="email">
            </div>
            <div class="input-form">
                <label for="profissao">Profiss√£o</label>
                <input class="input-space" type="text" name="profissao" id="profissao">
            </div>
            <div class="submit-div">
                <input type="submit" value="Enviar" class="input-submit">
            </div>
        </form>
    </div>
</body>
</html>
